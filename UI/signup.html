<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>StackOverflow-lite</title>
</head>

<body>
    <div class="header homepage">
        <div class="navbar unauth-navbar">
            <div class="page-title">
                <h3>
                    <a href="index.html">StackOverflow-lite</a>
                </h3>
            </div>
            <div class="navlinks">
                <a href="login.html" class="link">Login</a>
                <a href="signup.html" class="link">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="main-wrapper auth-wrapper">
        <div class="auth">
            <div class="title-signup">
                <h2 style="font-weight: normal">Welcome...please signup</h2>
                <hr class="w-100">
            </div>
            <form action="./dashboard.html">
                <div class="form-input">
                    <label for="name">First Name</label>
                    <input type="text" required id="firstname" name="name" value="" />
                </div>

                <div class="form-input">
                    <label for="name">Last Name</label>
                    <input type="text" required id="lastname" name="name" value="" />
                </div>

                <div class="form-input">
                    <label for="email">Email Address</label>
                    <input type="email" required id="email" name="email" value="" />
                </div>

                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" required id="password" name="password" value="" />
                </div>

                <div class="form-input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" required id="confirm-password" name="confirm-password" value="" />
                </div>

                <button class="btn btn-pri btn-block" type="submit">Sign Up</button>
            </form>

            <p class="form-extra-info text-center">Already have an account? Login
                <a href="./login.html">here</a>
            </p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2018. Johnson Ojo. All images from Google.</p>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
