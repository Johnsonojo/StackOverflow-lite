<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>StackOverflow-lite</title>
</head>

<body>
    <div class="header unauth">
        <div class="navbar">
            <div class="page-title">
                <h3>
                    <a href="index.html">StackOverflow-lite</a>
                </h3>
            </div>
            <div class="navlinks">
                <a href="login.html" class="link">Login</a>
                <a href="signup.html" class="link">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="main-wrapper auth-wrapper">
        <div class="auth">
            <div class="title">
                <h2 style="font-weight: normal">Welcome Back....please login</h2>
                <hr class="w-75">
            </div>
            <div class="content">
                <form action="dashboard.html">
                    <div class="form-input">
                        <label for="login-email">Email Address</label>
                        <input type="email" required id="login-email" name="email" value="" />
                    </div>

                    <div class="form-input">
                        <label for="login-password">Password</label>
                        <input type="password" required id="login-password" name="password" value="" />
                    </div>

                    <button class="btn btn-pri btn-block" type="submit">Sign In</button>
                </form>

                <p class="form-extra-info text-center">Don't have an account? Signup
                    <a href="signup.html">here</a>
                </p>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>

    <div class="footer">
        <p>&copy; 2018. Johnson Ojo. All images from Google.</p>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
